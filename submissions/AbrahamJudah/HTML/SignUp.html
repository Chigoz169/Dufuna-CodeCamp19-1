<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href= "styles.css">
</head>
<body>
    <section>
            <img src="vmart-logo.png" id="image" alt="logo" width="80" height="40" > <h1  class="header" >VivaMart</h1> 
       
        <div class="registration-wrapper">
                <div class="registration-block">
                    <form action="" method="POST">
                    <h3 class="registration-title">Create Your Account</h3>
                    <label for="first name" class="registration-label">First Name</label>
                    <input type="text" class= "registration-page-input" placeholder= "First Name" name= "first name"><br>
                    <label for="last name" class="registration-label">Last Name</label>
                    <input type="text" class= "registration-page-input" placeholder= "Last Name" name= "last name"> <br>
                    <label for="email" class="registration-label">Email</label><br>
                    <input type="email" class= "registration-page-input" placeholder= "Email" name= "text"><br>
                    <label for="phone number" class="registration-label">Phone Number</label>
                    <input type="text" class= "registration-page-input" placeholder= "Phone Number" name= "text"> <br>
                     <label for="password" class="registration-label">Password</label>
                    <input type="password" class= "registration-page-input" placeholder= "Password" name= "password"> <br>
                    <label for="password" class="registration-label">Re-type Password</label>
                    <input type="password" class= "registration-page-input" placeholder= " Re-type Password" name= "password">
                    <input type="submit" class= "button" value= "Create Account"> 
                    </form>
                    <br>
                    <p>Have an Account Already? <a href= "#"> Login</a></p>  
                </div>
            </div>  
    </section>  
</body>
</html>
