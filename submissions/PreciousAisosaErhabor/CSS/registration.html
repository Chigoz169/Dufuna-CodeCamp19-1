 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewpoint" content="width=device-width initial-scale=1">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href = "registration.css" rel = "stylesheet">
     
     <title>https://PaGent.ng/registration</title>

 </head>
 <body>
     <header class="header">
         <h1>
             <img src="pagent.jpeg" width=22px height="22px"> PaGent </img>
         </h1>
         <h2>
             redirecting focus
         </h2>
         <h3>
             Find any male clothing, shoes, and others accessories in <strong>Nigeria</strong> delivered to your offices and houses
         </h3>
     </header>
     
     <main>
         <label class="reg">
             <p>
                 Register New user
             </p>
            </label>
            
            <section>
                <input type="text" name="firstname and othername" class="fill" placeholder="Firstname and Othername">
                <input type="text" name="surname" class="fill" placeholder="Surname">
                <input type="text" name="email" class="fill" placeholder="Email">
                <input type="password" name="password" class="fill" placeholder="Password">
                <input type="password" name="password" class="fill" placeholder="Repeat Password">
                <input type="digit" name="phone number" class="fill" placeholder="Phone number">
                <input type="text" name="state of residence" class="fill" placeholder="state of residence">
                <input type="text" name="gender" class="fill" placeholder="Gender">
                <input type="text" name="address" class="address" placeholder="Address">
            </section>
            
            <section class="note">
                <p>
                    By continuing you agree to the 
                    <a class="policy" href="policy.html" target="blank">policy</a>
                    and 
                    <a class="rules" href="rules.html" target="blank">rules</a> 
                    of PaGent.ng
                </p>
            </section>
            
            <section class="submit">
                <input class="button" type="submit" name="submit" value="CREATE ACCOUNT"/>
            </section>
        </main>
    </body>
    
    </html>
